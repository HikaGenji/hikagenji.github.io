<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jungle Platform Game with Birds</title>
    <style>
        canvas {
            border: 1px solid black;
            display: block;
            margin: 0 auto;
        }
        #restartButton {
            display: none;
            margin: 10px auto;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <button id="restartButton">Restart Game</button>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        canvas.width = 800;
        canvas.height = 400;

        const player = {
            x: 50,
            y: canvas.height - 30,
            radius: 15,
            jumping: false,
            jumpHeight: 150,
            jumpSpeed: 4,
            jumpCounter: 0
        };

        let obstacles = [];
        let birds = [];
        let score = 0;
        let obstaclesJumped = 0;
        let gameOver = false;
        let lastObstacleTime = 0;
        let backgroundX = 0;

        // Create jungle background
        const jungleBackground = new Image();
        jungleBackground.src = 'data:image/svg+xml,' + encodeURIComponent(`
        <svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" viewBox="0 0 800 400">
            <rect width="100%" height="100%" fill="#87CEEB"/>
            <g fill="#228B22">
                <rect x="0" y="300" width="800" height="100"/>
                <path d="M0,300 Q200,200 400,300 T800,300 V400 H0 Z"/>
            </g>
            <g fill="#006400">
                <circle cx="100" cy="250" r="50"/>
                <circle cx="300" cy="220" r="70"/>
                <circle cx="500" cy="240" r="60"/>
                <circle cx="700" cy="230" r="80"/>
            </g>
            <g fill="#228B22">
                <circle cx="200" cy="260" r="40"/>
                <circle cx="400" cy="250" r="50"/>
                <circle cx="600" cy="270" r="45"/>
            </g>
        </svg>
        `);

        function drawBackground() {
            ctx.drawImage(jungleBackground, backgroundX, 0);
            ctx.drawImage(jungleBackground, backgroundX + canvas.width, 0);
            backgroundX -= 1;
            if (backgroundX <= -canvas.width) {
                backgroundX = 0;
            }
        }

        function drawPlayer() {
            ctx.beginPath();
            ctx.arc(player.x, player.y, player.radius, 0, Math.PI * 2);
            ctx.fillStyle = 'blue';
            ctx.fill();
            ctx.closePath();
        }

        function drawObstacle(obstacle) {
            ctx.fillStyle = 'red';
            ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
        }

        function createObstacle() {
            const height = Math.random() * 40 + 20;
            const width = Math.random() * 20 + 10;
            obstacles.push({
                x: canvas.width,
                y: canvas.height - height,
                width: width,
                height: height,
                passed: false
            });
            lastObstacleTime = Date.now();
        }

        function createBird() {
            const y = Math.random() * (canvas.height / 2);
            birds.push({
                x: canvas.width,
                y: y,
                speed: Math.random() * 2 + 1
            });
        }

        function drawBird(bird) {
            ctx.fillStyle = 'black';
            ctx.beginPath();
            ctx.moveTo(bird.x, bird.y);
            ctx.lineTo(bird.x - 10, bird.y + 5);
            ctx.lineTo(bird.x - 5, bird.y + 10);
            ctx.lineTo(bird.x + 5, bird.y + 10);
            ctx.lineTo(bird.x + 10, bird.y + 5);
            ctx.closePath();
            ctx.fill();
        }

        function jump() {
            if (!player.jumping && !gameOver) {
                player.jumping = true;
                player.jumpCounter = 0;
            }
        }

        function updateGame() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            drawBackground();

            if (player.jumping) {
                player.jumpCounter += player.jumpSpeed;
                player.y = canvas.height - 30 - player.jumpHeight * Math.sin(player.jumpCounter * Math.PI / 180);
                
                if (player.jumpCounter >= 180) {
                    player.jumping = false;
                    player.y = canvas.height - 30;
                }
            }

            drawPlayer();

            if (Date.now() - lastObstacleTime > 1500 && Math.random() < 0.02) {
                createObstacle();
            }

            for (let i = 0; i < obstacles.length; i++) {
                obstacles[i].x -= 3;
                drawObstacle(obstacles[i]);

                if (obstacles[i].x + obstacles[i].width < 0) {
                    obstacles.splice(i, 1);
                    i--;
                    score++;
                    continue;
                }

                if (!obstacles[i].passed && obstacles[i].x + obstacles[i].width < player.x - player.radius) {
                    obstacles[i].passed = true;
                    obstaclesJumped++;
                }

                if (
                    player.x + player.radius > obstacles[i].x &&
                    player.x - player.radius < obstacles[i].x + obstacles[i].width &&
                    player.y + player.radius > obstacles[i].y
                ) {
                    gameOver = true;
                }
            }

            // Handle birds
            if (Math.random() < 0.005) {
                createBird();
            }

            for (let i = 0; i < birds.length; i++) {
                birds[i].x -= birds[i].speed;
                drawBird(birds[i]);

                if (birds[i].x + 10 < 0) {
                    birds.splice(i, 1);
                    i--;
                }
            }

            ctx.fillStyle = 'black';
            ctx.font = '20px Arial';
            ctx.textAlign = 'left';
            ctx.fillText(`Score: ${score}`, 10, 30);
            ctx.fillText(`Obstacles Jumped: ${obstaclesJumped}`, 10, 60);

            if (gameOver) {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                ctx.fillStyle = 'white';
                ctx.font = '40px Arial';
                ctx.textAlign = 'left';
                ctx.fillText('Game Over', 20, canvas.height / 2 - 40);
                
                ctx.font = '30px Arial';
                ctx.fillText(`Final Score: ${score}`, 20, canvas.height / 2 + 10);
                
                if (score < 10) {
                    ctx.fillText('You suck kharmae', 20, canvas.height / 2 + 50);
                }

                restartButton.style.display = 'block';
            } else {
                requestAnimationFrame(updateGame);
            }
        }

        function restartGame() {
            player.y = canvas.height - 30;
            player.jumping = false;
            obstacles = [];
            birds = [];
            score = 0;
            obstaclesJumped = 0;
            gameOver = false;
            lastObstacleTime = 0;
            backgroundX = 0;
            restartButton.style.display = 'none';
            updateGame();
        }

        canvas.addEventListener('click', jump);
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            jump();
        });
        restartButton.addEventListener('click', restartGame);

        jungleBackground.onload = updateGame;
    </script>
</body>
</html>
