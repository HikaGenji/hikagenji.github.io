<!DOCTYPE html>
<html>
<head>
  <title>100m Dash Game</title>
  <style>
    #player {
      position: absolute;
      top: 50%;
      left: 10px;
      width: 20px;
      height: 20px;
      background-color: red;
    }
  </style>
</head>
<body>
  <h1>100m Dash Game</h1>
  <p>Press 'A' and 'D' alternatively to run as fast as you can!</p>
  <div id="player"></div>

  <script>
    var player = document.getElementById("player");
    var keyA = false;
    var keyD = false;
    var position = 0;

    function handleKeyDown(event) {
      if (event.key === 'a') {
        keyA = true;
      }
      if (event.key === 'd') {
        keyD = true;
      }

      if (keyA && keyD) {
        position += 10;
        player.style.left = position + "px";
        keyA = false;
        keyD = false;
      }
    }

    function handleKeyUp(event) {
      if (event.key === 'a') {
        keyA = false;
      }
      if (event.key === 'd') {
        keyD = false;
      }
    }

    document.addEventListener('keydown', handleKeyDown);
    document.addEventListener('keyup', handleKeyUp);
  </script>
</body>
</html>
